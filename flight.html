<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Search â€“ Amadeus API</title>
  <link rel="stylesheet" href="flight.css">
</head>
<body>
  <div class="container">
    <h1>Find Your Flight</h1>

    <form id="searchForm">
      <div class="field">
        <label for="origin">From</label>
        <input type="text" id="origin" placeholder="Enter origin city/airport" autocomplete="off">
        <ul id="originList" class="suggestions"></ul>
      </div>

      <div class="field">
        <label for="destination">To</label>
        <input type="text" id="destination" placeholder="Enter destination city/airport" autocomplete="off">
        <ul id="destinationList" class="suggestions"></ul>
      </div>

      <div class="field">
        <label for="depart">Departure Date</label>
        <input type="date" id="depart" required>
      </div>

      <div class="field">
        <label for="return">Return Date (optional)</label>
        <input type="date" id="return">
      </div>

      <div class="field">
        <label for="adults">Adults</label>
        <input type="number" id="adults" min="1" value="1">
      </div>

      <div class="field">
        <label for="cabin">Cabin</label>
        <select id="cabin">
          <option value="ECONOMY">Economy</option>
          <option value="PREMIUM_ECONOMY">Premium Economy</option>
          <option value="BUSINESS">Business</option>
          <option value="FIRST">First</option>
        </select>
      </div>

      <button type="submit">Search Flights</button>
    </form>

    <p id="status"></p>

    <div id="results"></div>

    <!-- Template for flight result cards -->
    <template id="resultCardTpl">
      <div class="card">
        <div class="airline"></div>
        <div class="route"></div>
        <div class="times"></div>
        <div class="meta"></div>
        <div class="price"></div>
      </div>
    </template>
  </div>

  <script src="flight.js"></script>
</body>
</html>
